<div class="search">
  <h3 style="text-align: center">SEARCH CITIES</h3>
  <form #f="ngForm" (ngSubmit)="searchCity(f)" class="search-form-wrapper">
    <input
      #search
      ngui-auto-complete
      [(ngModel)]="data"
      [source]="$cities"
      list-formatter="name"
      value-property-name="id"
      display-property-name="name"
      type="text"
      name="search"
      class="search-input"
      [max-num-list]="5"
      placeholder="search city"
      autocomplete="off"
    />
    <button type="submit">
      <svg
        class="search-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 451 451"
      >
        <path
          fill="#FFF"
          d="M447 428L337.6 318.4A192.5 192.5 0 0 0 192.4 0C86.3 0 0 86.3 0 192.3s86.3 192.3 192.3 192.3c48.2 0 92.3-17.8 126-47.2L428.2 447a13.2 13.2 0 0 0 19 0 13.5 13.5 0 0 0 0-19zM27 192.3C27 101.1 101 27 192.3 27c91.1 0 165.3 74.2 165.3 165.3s-74.2 165.4-165.4 165.4A165.6 165.6 0 0 1 27 192.3z"
        ></path>
      </svg>
    </button>
  </form>
</div>

<app-weather-card
  *ngIf="!loading"
  [city-name]="city"
  class="weather-result"
  [id]="displayCard"
></app-weather-card>

<app-loader *ngIf="loading" [loader]="loading"></app-loader>
